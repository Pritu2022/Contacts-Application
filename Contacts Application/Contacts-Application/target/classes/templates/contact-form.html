<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Contact</title>
</head>
<body>
    <h2 th:if="${contact.id == null}">Add New Contact</h2>
    <h2 th:if="${contact.id != null}">Edit Contact</h2>

    <form th:if="${contact.id == null}" th:action="@{/contacts/add}" method="post">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
        <br />

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
        <br />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />

        <!-- Phone Number -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumbers" required />
        <br />       

        <button type="submit">Save Contact</button>
    </form>

    <form th:if="${contact.id != null}" th:action="@{/contacts/edit/{id}(id=${contact.id})}" method="post">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}" required />
        <br />

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}" required />
        <br />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${contact.email}" required />
        <br />

        <button type="submit">Update Contact</button>
    </form>

    <a th:href="@{/contacts}">Back to Contacts List</a>
</body>
</html>
